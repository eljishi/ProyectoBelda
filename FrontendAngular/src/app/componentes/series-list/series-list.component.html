@defer (when series.length>0){

   <div class="container d-flex justify-content-center align-items-center">
     <form class="d-flex flex-row align-items-center" id="searchForm">
       <input  class="form-control"  type="search" placeholder="Buscar serie por tÃ­tulo" />
     </form>
   </div>

  <div class="d-flex justify-content-center">
    <h4>{{series.length}} Series</h4>
  </div>

  <div class="container justify-content-center" >
    @for (serie of series; track serie._id){
      <div class="card" style="width: auto; margin: 10px; height: auto;" >
        <img src="{{serie.imagenes[0]}}" class="card-img-top" style="height: auto; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{serie.titulo}}</h5>
          <p class="card-text">{{serie.sinopsis}}</p>

          @for (categoria of serie.categorias;track $index){
            <mat-chip style="padding-bottom: 5px">{{categoria}}</mat-chip>
          }

          <div class="d-flex">
            <div>
              <a (click)="editarSerie(serie)" class="btn btn-primary" style="margin-right: 10px;">Editar</a>
            </div>
            <div class="ml-auto">
              <a (click)="eliminarSerie(serie)" href="#" class="btn justify-content-center" style="color: white; background: crimson;">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div>
    <button (click)="anadirSerie()" mat-fab color="primary" style="position: fixed; bottom: 16px; right: 16px; border-radius: 50%; background-color: aqua;">
      <mat-icon>+</mat-icon>
    </button>
  </div>

} @placeholder (){
  <div class="spinner-grow text-light d-flex justify-content-center" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
}
