
<ion-content>
  @for (serie of miArrayInf;track $index){

   <ion-card style="border-radius: 5%" [routerLink]="'/detalles/' + serie._id">
     <ion-card-content>
       <ion-img [src]="serie.imagenes[0]"></ion-img>
     </ion-card-content>

     <ion-card-content>
       <ion-card-title>{{serie.titulo}}</ion-card-title>
     </ion-card-content>

     <div class="categories">
        @for(categoria of serie.categorias;track $index){
          <ion-chip>
            {{categoria }}
          </ion-chip>
        }
     </div>


   </ion-card>


  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/busqueda" color="tertiary">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s series...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
