<app-cabecera></app-cabecera>
<ion-content>
  <div>
    <ion-col>
      <ion-row>
        <swiper-container
          [slidesPerView]="3"
          [spaceBetween]="5"
          class="grid-container">
          @for (cat of categorias;track $index){
            <swiper-slide class="grid-item">
              <ion-chip
                [color]="categoriaSeleccionada === cat ? 'primary' : 'default'"
                (click)="filtrarPorCategoria(cat)">
                {{cat}}
              </ion-chip>
            </swiper-slide>
          }
        </swiper-container>
      </ion-row>
    </ion-col>
  </div>

  <div class="series-container">
    @for (serie of seriesFiltradaInf;track serie.id){
      <ion-card style="border-radius: 10px">
        <ion-card-header>
          <ion-img [src]="serie.imagenes[0]"></ion-img>
          <ion-card-title>{{serie.titulo}}</ion-card-title>
        </ion-card-header>

      </ion-card>
    }
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="./pages/busqueda/busqueda.page" color="tertiary">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando mÃ¡s series...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
