<app-cabecera></app-cabecera>

<ion-content>
  <div>
    <ion-col>
      <ion-row>
        <swiper-container
          [slidesPerView]="3"
          [spaceBetween]="5"
          class="grid-container">
          @for (cat of categorias;track $index){
            <swiper-slide class="grid-item">
              <ion-chip>{{cat}}</ion-chip>
            </swiper-slide>
          }
        </swiper-container>
      </ion-row>
    </ion-col>
  </div>


</ion-content>
