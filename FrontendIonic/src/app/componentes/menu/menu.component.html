<ion-menu side="end" menuId="menu" contentId="contenido">
<ion-content>
  @for (cat of categorias;track $index){
   <div >
    <ion-button shape="round" color="secondary" [routerLink]="'/tabs/categorias'" [queryParams]="{search: cat}" >
      <p>{{cat}}</p>
    </ion-button>
   </div>
  }

</ion-content>
</ion-menu>
